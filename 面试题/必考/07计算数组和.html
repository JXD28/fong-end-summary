<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            var a = [1,2,3,4,56]

            function sum(array){
                let sum = 0
                array.map(item=>{
                    sum += item
                })
                return sum
            }
            document.write(sum(a))

        }
    
    
    
    
    
    </script>
