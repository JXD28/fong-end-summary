<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡</title>
    <script>
    var arry = [1,23,4,5,2,7]
    
    function bable(arry){
        var temp = []
        for(let i =0;i<arry.length-1;i++){
            for(let j = 0;j<arry.length-1-i;j++){
                if(arry[j]>arry[j+1]){
                    temp = arry[j]
                    arry[j] = arry[j+1]
                    arry[j+1] = temp
                }
            }
        }
        return arry
    }

    console.log(bable(arry))
    </script>
</head>
